<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body{
            font-size: 20px;
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Seguimos com os estudos</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite o número!'))
        var n2 = Number.parseInt(window.prompt('Digite outro número!'))
        var s = n1 + n2
        window.alert(`A soma do ${n1} com ${n2} é igual a ${s}`)
    </script>
</body>
</html>
